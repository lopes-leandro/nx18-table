<button type="button" (click)="onClick()" class="action-button action-button-{{variant}}" [class.loading]="loading"
    [disabled]="disabled || loading">
    @if (loading) {
    <span class="spinner"></span>
    }
    @if (icon && !loading) {
    <span class="icon {{icon}}"></span>
    }
    <span class="label">{{label}}</span>
</button>
